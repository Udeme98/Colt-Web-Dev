<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="">
      <div>
        <label for="first">First Name:</label>
        <input type="text" name="first" id="first" />
      </div>
      <br />
      <div>
        <label for="last">Last Name:</label>
        <input type="text" name="last" id="last" />
      </div>

      <p>Select a Race:</p>
      <div>
        <input type="radio" name="race" id="5k" value="5k" />
        <label for="5k">Fun Run 5k</label>
      </div>
      <div>
        <input type="radio" name="race" id="half" value="half" />
        <label for="half">Half Marathon</label>
      </div>
      <div>
        <input type="radio" name="race" id="full" value="full" />
        <label for="full">Full Marathon</label>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />
      </div>
      <br />
      <div>
        <label for="pwd">Password:</label>
        <input type="password" name="password" id="pwd" />
      </div>
      <div>
        <label for="group">Select Age group:</label>
        <select name="group" id="group">
          <option value="under">Under 18</option>
          <option value="under">Under 18</option>
          <option value="under">Under 18</option>
        </select>
      </div>
      <button>Register</button>
    </form>
  </body>
</html>
